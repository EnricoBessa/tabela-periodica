    <h1>Neodímio</h1>
    <p>O neodímio (gr. neo, novo, dydimos, gêmeo) é um elemento químico de símbolo Nd e de número atômico igual a 60 (60 prótons e 60 elétrons), e massa atómica 144,2 u. À temperatura ambiente, o neodímio encontra-se no estado sólido. Faz parte do grupo das terras raras.</p>
