    <h1>Gadolínio</h1>
    <p>O gadolínio (nomeado em homenagem ao químico Johan Gadolin) é um elemento químico de símbolo Gd e de número atómico igual a 64 (64 prótons e 64 elétrons), com massa atómica 157,25 u. À temperatura ambiente, o gadolínio encontra-se no estado sólido. Faz parte do grupo das terras raras.</p>
