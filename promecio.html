    <h1>Promécio</h1>
    <p>O promécio (homenagem ao titã grego Prometeu) é um elemento químico de símbolo Pm e de número atómico igual a 61 (61 protões e 61 electrões), e massa atómica 145 u. À temperatura ambiente, o promécio encontra-se no estado sólido. Faz parte do grupo das terras raras.</p>
