    <h1>Túlio</h1>
    <p>O túlio (do grego "Thule", nome de uma ilha) é um elemento químico de símbolo Tm, número atômico 69 (69 prótons e 69 elétrons) com massa atómica igual a 168,9 u. À temperatura ambiente, o túlio encontra-se no estado sólido. Faz parte do grupo das terras raras.</p>
