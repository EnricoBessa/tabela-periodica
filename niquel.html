    <h1>Níquel</h1>
    <p>Níquel é um elemento químico de símbolo Ni de número atômico 28 (28 prótons e 28 elétrons) e de massa atómica 58,7 uma. À temperatura ambiente, encontra-se no estado sólido. É um elemento de transição situado no grupo 10 da Classificação Periódica dos Elementos.</p>
